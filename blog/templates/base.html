{% load static webpack_assets %}
<!--DOCTYPE html -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %}Web Sikhshalaya{% endblock head_title %}</title>

    <!-- Latest compiled and minified CSS -->
    <link href='{% assets 'app' 'css' %}' rel="stylesheet" type="text/css" media="all">

    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet">
    <link rel="shortcut icon" type="image/png"
          href="https://bromsgroveandredditchnetwork.files.wordpress.com/2015/06/barn-favicon-blue.png?w=240"
          size="16x16"/>
    {% block head_extra %} {% endblock head_extra %}
</head>
<body>

{% include "includes/messages_display.html" %}
{% block content %}
{% endblock content %}
{% include "includes/footer.html"%}

<!-- Latest compiled and minified JavaScript -->
<script language="JavaScript" src='{% assets 'app' 'js' %}' type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
