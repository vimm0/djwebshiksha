{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="brand d-block mx-auto mt-4"></i>Web Sikhshalaya</h3>
    <div class="row d-block mx-auto">
        <h1>{{ title }}</h1>
        <hr/>
        <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <input type='submit' class='btn btn-default' value='{{ title }}'/>
        </form>
    </div>
</div>
{% endblock content %}
